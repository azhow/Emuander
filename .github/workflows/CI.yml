name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      
      - name: Setup MSBuild.exe
        uses: warrenbuckley/Setup-MSBuild@v1
      
      - name: Build Windows Project
        run: msbuild Emuander.sln /t:"Emuander Windows":Rebuild /p:Configuration="Release" /p:Platform="x64" /v:minimal
      
      - name: Run Tests
        run: .\x64\Release\"Emuander Windows.exe" -i .\examples\teste.mem -o .\Out.mem
